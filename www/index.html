<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API Test Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <head class="head"></head>
        <main class="main">
            <input type="text" class="command-input" placeholder="Write your command...">
            <ul class="btn-list">
                <li><button class="push" id="get" data-command="GET">GET</button></li>
                <li><button class="push" id="put" data-command="PUT">PUT</button></li>
                <li><button class="push" id="post" data-command="POST">POST</button></li>
                <li><button class="push" id="delete" data-command="DELETE">DELETE</button></li>
            </ul>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
